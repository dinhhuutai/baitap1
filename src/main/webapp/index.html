<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Murach's Java Servlets and JSP</title>
<link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>
<body>
	<h1>Join our email list</h1>
	<p>To join our email list, enter your name and email address below.</p>
	
	<form action="emailList" method="post">
		<input type="hidden" name="action" value="add">
		
		<label for="email-input">Email: </label>
		<input type="email" name="email" required id="email-input"><br>
		
		<label for="first-input">First Name: </label>
		<input type="text" name="firstName" required id="first-input"><br>
		
		<label for="last-input">Last Name: </label>
		<input type="text" name="lastName" required id="last-input"><br>
		
		<label>&nbsp;</label>
		<input type="submit" value="Join Now" id="submit">
		
	</form>
</body>
</html>
